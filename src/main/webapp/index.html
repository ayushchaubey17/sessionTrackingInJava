<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form page</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
   <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>


</head>
<body>

<h1 class="text-center">My Form</h1>

<div class="bg-blue-400  p-2 rounded-lg w-fit mx-auto ">
	<form method="post" action="formServlet">
		
		<table>
			<tr>
				<td>enter your name</td>
				<td><input type="text" name="user_name" placeholder="enter here"></td>
			</tr>
			<tr>
				<td>enter your password</td>
				<td><input type="password" name="user_password" placeholder="enter here..."></td>
			</tr>
				<td>enter your email here  </td>
				<td><input type="email" name="user_email" placeholder="enter here..."></td>
			</tr>
			<tr>
				<td>select gender</td>
				<td><input type="radio" name="gender" value="male">male &nbsp;&nbsp;
				<input type="radio" name="user_gender" value="female"> females  &nbsp;&nbsp;</td>
			</tr>
			
			
			
			<tr>
				<td>select your course</td>
				<td><select name="user_coures">
					<option value="java">java</option>
					<option value="html">html</option>
					<option value="c">c</option>
					<option value="python">python</option>
				</select></td>
			</tr>
			
			
			<tr>
				<td style="text-align: right;">
					<input type="checkbox" value="checked" name="condition">
				</td>
				<td>agree terms and condition</td>
			</tr>
			
			
		<tr>
			
			
		</tr>	
				
				<td>
				</td>
			
				<td>
					<button class="bg-green-400 border-2 p-2 text-blue-500 rounded-lg font-bold" type="submit">register</button>
					<button class="bg-white border-2 p-2 text-blue-500 rounded-lg font-bold " type="reset">clear</button>
				</td>
			
		</table>
	</form>
</div>
</body>
</html>
